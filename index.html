<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="content"> 
        <h2 class="content_title">Order Summary</h2>
        <p class="content_subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      <div class="plan_box">
        <div class="plan_box_left">
          <img src="./images/icon-music.svg" alt="">
          <div>
            <h5>Annual Plan</h5>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
        <a class="proceed_btn" href="#">Proceed to Payment</a>
        <a class="cancel_btn" href="#">Cancel Order</a>
    </div>
  </main>
</body>
</html>
